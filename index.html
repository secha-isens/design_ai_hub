<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>디자인 AI 업무 자동화 허브</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Noto Sans KR"', "sans-serif"],
            },
            colors: {
              brand: {
                50: '#fff7ed',
                100: '#ffedd5',
                200: '#fed7aa',
                500: '#f97316', // Orange-500
                600: '#ea580c', // Orange-600
              },
            }
          },
        },
      };
    </script>
    <style>
      body {
        font-family: 'Noto Sans KR', sans-serif;
        background-color: #f8fafc; /* Slate-50 */
        color: #1e293b; /* Slate-800 */
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
      .heart-icon {
        transition: all 0.2s ease-in-out;
      }
      .heart-icon.active {
        fill: #f97316;
        color: #f97316;
        stroke: #f97316;
      }
    </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.39.0"
  }
}
</script>
</head>
<body class="overflow-hidden">

  <div class="flex h-screen overflow-hidden bg-slate-50 text-slate-900 font-sans">
    <!-- Sidebar Overlay (Mobile) -->
    <div id="sidebar-overlay" class="fixed inset-0 z-20 bg-black/50 hidden transition-opacity opacity-0 md:hidden"></div>

    <!-- Sidebar -->
    <aside id="sidebar" class="fixed inset-y-0 left-0 z-30 w-64 bg-white border-r border-slate-200 transition-all duration-300 ease-in-out -translate-x-full md:translate-x-0 md:static md:inset-0 shadow-lg md:shadow-none overflow-hidden md:w-0 md:border-none">
      <div class="w-64 h-full flex flex-col">
        <div class="flex items-center justify-center h-20 border-b border-slate-100 flex-shrink-0">
          <h1 class="text-2xl font-bold tracking-tighter text-slate-800 cursor-pointer">
            AI <span class="text-brand-500">DESIGN</span> HUB
          </h1>
        </div>
        <nav class="flex-1 px-4 py-6 space-y-2 overflow-y-auto">
          <button id="nav-home-btn" class="flex items-center w-full px-4 py-3 text-sm font-medium transition-colors rounded-xl group bg-brand-50 text-brand-600">
            <span class="mr-3 text-brand-500">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
              </svg>
            </span>
            홈
          </button>
          <button id="nav-favorites-btn" class="flex items-center w-full px-4 py-3 text-sm font-medium transition-colors rounded-xl group text-slate-500 hover:bg-slate-50 hover:text-slate-800">
            <span class="mr-3 text-slate-400 group-hover:text-slate-600">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path>
              </svg>
            </span>
            즐겨찾기
          </button>
        </nav>
      </div>
    </aside>

    <div class="flex flex-col flex-1 w-0 overflow-hidden">
      <header class="flex items-center justify-between px-6 py-4 border-b border-slate-200 bg-white/80 backdrop-blur-sm z-10 sticky top-0 gap-4">
        <div class="flex items-center gap-3">
          <button id="sidebar-toggle" class="p-2 -ml-2 text-slate-500 hover:text-slate-800 hover:bg-slate-100 rounded-lg transition-colors">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
          </button>
          <span class="font-bold text-slate-800 md:hidden">AI HUB</span>
          <span id="desktop-logo" class="font-bold text-slate-800 text-xl tracking-tighter">
             AI <span class="text-brand-500">DESIGN</span> HUB
          </span>
        </div>
        <div class="hidden md:block h-14 overflow-hidden relative w-full max-w-xl group">
           <div id="quote-slider" class="transform"></div>
        </div>
        <div class="flex items-center gap-4 flex-1 justify-end">
            <div class="w-full max-w-md">
                <div class="relative">
                  <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-slate-400">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                  </span>
                  <input type="text" id="search-input" placeholder="필요한 AI 툴을 검색하세요..." class="w-full py-2.5 pl-10 pr-4 text-sm text-slate-900 placeholder-slate-400 bg-slate-50 border border-slate-200 rounded-xl focus:outline-none focus:border-brand-500 focus:ring-1 focus:ring-brand-500 focus:bg-white transition-all shadow-sm">
                </div>
            </div>
            <button id="add-tool-btn" class="flex items-center gap-2 px-4 py-2.5 text-sm font-bold text-white bg-brand-500 rounded-xl hover:bg-brand-600 transition-colors shadow-sm whitespace-nowrap">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clip-rule="evenodd" />
                </svg>
                툴 등록하기
            </button>
        </div>
      </header>

      <main class="flex-1 overflow-y-auto p-6 md:p-8 relative">
        <div class="absolute top-0 right-0 -mr-20 -mt-20 w-96 h-96 bg-brand-200/20 rounded-full blur-3xl pointer-events-none"></div>
        <div id="category-tabs" class="flex flex-wrap gap-3 mb-8 relative z-10"></div>
        <div id="tool-grid" class="grid grid-cols-1 gap-6 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 relative z-10"></div>
        <div class="mt-12 pt-6 border-t border-slate-200 text-center text-xs text-slate-400">
          <p>© 2026 Design Team AI Automation Hub. All rights reserved.</p>
        </div>
      </main>
    </div>
  </div>

  <!-- Add Tool Modal -->
    <div id="add-tool-modal" class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50 hidden">
        <div id="modal-content" class="bg-white rounded-2xl shadow-2xl w-full max-w-lg mx-4 p-8 transform transition-all">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-slate-800">새로운 툴 등록하기</h2>
                <button id="close-modal-btn" class="p-2 rounded-full hover:bg-slate-100">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-slate-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <form id="add-tool-form" class="space-y-4">
                <div>
                    <label class="block text-sm font-bold text-slate-600 mb-1">툴 이름 *</label>
                    <input type="text" id="tool-name" required class="w-full px-4 py-2 bg-slate-50 border border-slate-200 rounded-lg focus:outline-none focus:border-brand-500">
                </div>
                <div>
                    <label class="block text-sm font-bold text-slate-600 mb-1">툴 제작자 *</label>
                    <input type="text" id="tool-creator" required class="w-full px-4 py-2 bg-slate-50 border border-slate-200 rounded-lg focus:outline-none focus:border-brand-500">
                </div>
                <div>
                    <label class="block text-sm font-bold text-slate-600 mb-1">카테고리 *</label>
                    <select id="tool-category" required class="w-full px-4 py-2 bg-slate-50 border border-slate-200 rounded-lg focus:outline-none focus:border-brand-500">
                        <option value="무료 외부 추천 툴">무료 외부 추천 툴</option>
                        <option value="우리 직원이 직접 만든 툴">우리 직원이 직접 만든 툴</option>
                    </select>
                </div>
                <div>
                    <div class="flex justify-between items-center mb-1">
                        <label class="block text-sm font-bold text-slate-600">툴 설명 *</label>
                        <button type="button" id="ai-enhance-btn" class="flex items-center gap-1.5 px-2.5 py-1 text-xs font-bold text-brand-600 bg-brand-50 hover:bg-brand-100 rounded-lg">
                            AI로 다듬기
                        </button>
                    </div>
                    <textarea id="tool-description" required rows="3" class="w-full px-4 py-2 bg-slate-50 border border-slate-200 rounded-lg focus:outline-none focus:border-brand-500"></textarea>
                </div>
                <div>
                    <label class="block text-sm font-bold text-slate-600 mb-1">아이콘 (이모지)</label>
                    <input type="text" id="tool-icon" placeholder="✨" class="w-full px-4 py-2 bg-slate-50 border border-slate-200 rounded-lg">
                </div>
                <div>
                    <label class="block text-sm font-bold text-slate-600 mb-1">바로가기 URL</label>
                    <input type="url" id="tool-url" placeholder="https://" class="w-full px-4 py-2 bg-slate-50 border border-slate-200 rounded-lg">
                </div>
                <div class="flex justify-end gap-4 pt-4">
                    <button type="button" id="cancel-btn" class="px-6 py-2.5 text-sm font-bold text-slate-600 bg-slate-100 rounded-lg hover:bg-slate-200">취소</button>
                    <button type="submit" class="px-6 py-2.5 text-sm font-bold text-white bg-brand-500 rounded-lg hover:bg-brand-600">등록하기</button>
                </div>
            </form>
        </div>
    </div>

  <script src="index.js" type="module"></script>
</body>
</html>
