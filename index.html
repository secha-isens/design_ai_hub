
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>디자인 AI 업무 자동화 허브</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- Firebase SDK (Version 9+) -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Noto Sans KR"', "sans-serif"],
            },
            colors: {
              brand: {
                50: '#fff7ed',
                100: '#ffedd5',
                200: '#fed7aa',
                500: '#f97316',
                600: '#ea580c',
              },
            }
          },
        },
      };
    </script>
    <style>
      body {
        font-family: 'Noto Sans KR', sans-serif;
        background-color: #f8fafc;
        color: #1e293b;
      }
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #f1f5f9; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
      
      /* 카테고리 스크롤바 숨기기 */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      .heart-icon { transition: all 0.2s ease-in-out; }
      .heart-icon.active { fill: #f97316; color: #f97316; stroke: #f97316; }
      
      .loader {
        border-top-color: #f97316;
        -webkit-animation: spinner 1.5s linear infinite;
        animation: spinner 1.5s linear infinite;
      }
      @-webkit-keyframes spinner { 0% { -webkit-transform: rotate(0deg); } 100% { -webkit-transform: rotate(360deg); } }
      @keyframes spinner { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

      #onboarding-overlay {
        position: fixed;
        inset: 0;
        background: transparent;
        z-index: 100;
        pointer-events: none;
        opacity: 0;
        transition: opacity 0.3s ease;
      }
      #onboarding-overlay.active {
        opacity: 1;
        pointer-events: auto;
      }
      .tour-spotlight {
        position: absolute;
        box-shadow: 0 0 0 9999px rgba(15, 23, 42, 0.75); 
        border: 2px solid #f97316;
        border-radius: 12px;
        z-index: 101;
        pointer-events: none;
        transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
      }
      #tour-tooltip {
        position: absolute;
        z-index: 102;
        width: 300px;
        background: white;
        border-radius: 20px;
        padding: 24px;
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        opacity: 0;
        transform: translateY(10px);
      }
      #tour-tooltip.active {
        opacity: 1;
        transform: translateY(0);
      }
      .tooltip-arrow {
        position: absolute;
        width: 16px;
        height: 16px;
        background: white;
        transform: rotate(45deg);
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
      }
      .animate-fadeIn { animation: fadeIn 0.4s ease-out forwards; }
    </style>
  </head>
  <body class="overflow-hidden">
    <!-- Full Screen Loader -->
    <div id="initial-loader" class="fixed inset-0 z-[110] bg-white flex flex-col items-center justify-center gap-4 transition-opacity duration-500">
        <div class="loader ease-linear rounded-full border-4 border-t-4 border-slate-200 h-12 w-12"></div>
        <p class="text-slate-500 font-medium animate-pulse text-sm">팀 데이터를 실시간으로 동기화하고 있어요...</p>
    </div>

    <!-- Onboarding Tour -->
    <div id="onboarding-overlay" class="hidden">
        <div id="tour-spotlight" class="tour-spotlight"></div>
        <div id="tour-tooltip" class="hidden">
            <div id="tooltip-arrow" class="tooltip-arrow"></div>
            <div class="flex justify-between items-start mb-2">
                <span id="tour-step-count" class="text-[10px] font-bold text-brand-500 uppercase tracking-widest bg-brand-50 px-2 py-0.5 rounded">STEP 1/5</span>
                <button id="tour-skip-btn" class="text-slate-400 hover:text-slate-600 transition-colors text-xs font-medium">건너뛰기</button>
            </div>
            <h4 id="tour-title" class="text-lg font-bold text-slate-800 mb-2 leading-tight">타이틀</h4>
            <p id="tour-desc" class="text-sm text-slate-500 leading-relaxed mb-6">설명 텍스트가 여기에 들어갑니다.</p>
            <div class="flex flex-col gap-3">
                <button id="tour-next-btn" class="w-full py-3 bg-brand-500 text-white font-bold rounded-xl hover:bg-brand-600 shadow-lg shadow-brand-500/20 transition-all flex items-center justify-center gap-2">
                    <span id="tour-next-text">다음 단계로</span>
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path></svg>
                </button>
                <label id="tour-never-label" class="hidden items-center gap-2 cursor-pointer self-center">
                    <input type="checkbox" id="tour-never-check" class="w-4 h-4 rounded text-brand-500 focus:ring-brand-500">
                    <span class="text-xs text-slate-400 font-medium">다시 보지 않기</span>
                </label>
            </div>
        </div>
    </div>

    <div class="flex flex-col h-screen overflow-hidden bg-slate-50 text-slate-900 font-sans">
      <!-- Top Header -->
      <header class="flex items-center justify-between px-6 py-4 border-b border-slate-200 bg-white/80 backdrop-blur-sm z-40 sticky top-0 gap-4 flex-shrink-0 h-[73px]">
        <div class="flex items-center gap-4">
          <button id="sidebar-toggle" class="p-2 -ml-2 text-slate-500 hover:text-slate-800 hover:bg-slate-100 rounded-lg transition-colors">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
          </button>
          <span id="desktop-logo" class="font-bold text-slate-800 text-xl tracking-tighter">
             AI <span class="text-brand-500">DESIGN</span> HUB
          </span>
        </div>
        
        <div class="flex items-center gap-4 flex-1 justify-end">
            <div class="w-full max-w-md hidden md:block">
                <div id="search-container" class="relative">
                  <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-slate-400">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                  </span>
                  <input type="text" id="search-input" placeholder="실시간 공유 라이브러리 검색..." class="w-full py-2.5 pl-10 pr-4 text-sm text-slate-900 bg-slate-50 border border-slate-200 rounded-xl focus:outline-none focus:border-brand-500 focus:ring-1 focus:ring-brand-500 transition-all">
                </div>
            </div>
            
            <div id="cloud-status" class="hidden sm:flex items-center gap-2 px-3 py-1.5 rounded-full bg-slate-100 border border-slate-200 text-[10px] font-bold text-slate-400">
                <div class="w-1.5 h-1.5 rounded-full bg-slate-300" id="status-dot"></div>
                <span id="status-text">연결 확인 중...</span>
            </div>

            <button id="add-tool-btn" class="flex items-center gap-2 px-4 py-2.5 text-sm font-bold text-white bg-brand-500 rounded-xl hover:bg-brand-600 transition-colors shadow-sm whitespace-nowrap">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clip-rule="evenodd" />
                </svg>
                <span>툴 등록하기</span>
            </button>
        </div>
      </header>

      <div class="flex flex-1 overflow-hidden relative">
        <!-- Sidebar Overlay (Mobile) -->
        <div id="sidebar-overlay" class="fixed md:hidden inset-x-0 bottom-0 top-[73px] z-[45] bg-black/50 hidden transition-opacity opacity-0"></div>

        <!-- Sidebar -->
        <aside id="sidebar" class="fixed md:static inset-y-0 left-0 md:translate-x-0 z-[50] w-64 bg-white border-r border-slate-200 transition-all duration-300 ease-in-out -translate-x-full md:flex md:flex-col shadow-lg md:shadow-none overflow-hidden md:w-64 top-[73px] md:top-0 h-[calc(100vh-73px)] md:h-auto">
          <div class="w-64 h-full flex flex-col">
            <nav id="sidebar-nav" class="flex-1 px-4 py-6 space-y-2 overflow-y-auto">
              <button id="nav-home-btn" class="flex items-center w-full px-4 py-3 text-sm font-medium transition-colors rounded-xl group bg-brand-50 text-brand-600">
                <span class="mr-3">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                  </svg>
                </span>
                홈
              </button>
              <button id="nav-favorites-btn" class="flex items-center w-full px-4 py-3 text-sm font-medium transition-colors rounded-xl group text-slate-500 hover:bg-slate-50 hover:text-slate-800">
                <span class="mr-3">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path>
                  </svg>
                </span>
                즐겨찾기
              </button>
            </nav>
          </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 overflow-y-auto p-6 md:p-8 relative">
          <div class="absolute top-0 right-0 -mr-20 -mt-20 w-96 h-96 bg-brand-200/20 rounded-full blur-3xl pointer-events-none"></div>
          
          <!-- 카테고리 영역: 내비게이션 화살표 추가 및 z-index 조정 -->
          <div class="relative group/tabs mb-8 z-10">
            <!-- Left Arrow -->
            <button id="tabs-scroll-left" class="absolute left-0 top-1/2 -translate-y-1/2 z-[35] w-10 h-10 flex items-center justify-center bg-white border border-slate-200 rounded-full shadow-lg text-slate-400 hover:text-brand-500 hover:scale-110 transition-all opacity-0 group-hover/tabs:opacity-100 pointer-events-none group-hover/tabs:pointer-events-auto">
              <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" /></svg>
            </button>
            
            <div id="category-tabs" class="flex flex-nowrap gap-3 no-scrollbar overflow-x-auto pb-2 scroll-smooth"></div>
            
            <!-- Right Arrow -->
            <button id="tabs-scroll-right" class="absolute right-0 top-1/2 -translate-y-1/2 z-[35] w-10 h-10 flex items-center justify-center bg-white border border-slate-200 rounded-full shadow-lg text-slate-400 hover:text-brand-500 hover:scale-110 transition-all opacity-0 group-hover/tabs:opacity-100 pointer-events-none group-hover/tabs:pointer-events-auto">
              <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" /></svg>
            </button>
            
            <!-- Fades -->
            <div id="tabs-fade-left" class="absolute left-0 top-0 bottom-2 w-16 bg-gradient-to-r from-slate-50 to-transparent pointer-events-none z-[30] opacity-0 transition-opacity"></div>
            <div id="tabs-fade-right" class="absolute right-0 top-0 bottom-2 w-16 bg-gradient-to-l from-slate-50 to-transparent pointer-events-none z-[30] opacity-0 transition-opacity"></div>
          </div>
          
          <div id="tool-grid" class="grid grid-cols-1 gap-6 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 relative z-10"></div>
          <div class="mt-12 pt-6 border-t border-slate-200 text-center text-xs text-slate-400">
            <p>© 2026 Design Team Real-time Collaboration Hub.</p>
          </div>
        </main>
      </div>
    </div>

    <!-- Modal skip... -->
    <div id="add-tool-modal" class="fixed inset-0 z-[120] flex items-center justify-center bg-black bg-opacity-50 hidden transition-opacity">
        <div class="bg-white rounded-2xl shadow-2xl w-full max-w-lg mx-4 p-8 transform transition-all scale-100">
            <div class="flex justify-between items-center mb-6">
                <h2 id="modal-title" class="text-2xl font-bold text-slate-800">새로운 툴 등록하기</h2>
                <button id="close-modal-btn" class="p-2 rounded-full hover:bg-slate-100">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-slate-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
                </button>
            </div>
            <form id="add-tool-form" class="space-y-4">
                <input type="hidden" id="tool-id">
                <div>
                    <label class="block text-sm font-bold text-slate-600 mb-1">카테고리 *</label>
                    <select id="tool-category" required class="w-full px-4 py-2 bg-slate-50 border border-slate-200 rounded-lg">
                        <option value="영감 & 레퍼런스 (Inspiration)">영감 & 레퍼런스 (Inspiration)</option>
                        <option value="무료 소스 & 에셋 (Assets)">무료 소스 & 에셋 (Assets)</option>
                        <option value="폰트 & 타이포그래피 (Typography)">폰트 & 타이포그래피 (Typography)</option>
                        <option value="컬러 & 배색 (Color Tools)">컬러 & 배색 (Color Tools)</option>
                        <option value="AI & 편의 도구 (AI & Utilities)">AI & 편의 도구 (AI & Utilities)</option>
                        <option value="인쇄 & 발주 (Print & Production)">인쇄 & 발주 (Print & Production)</option>
                        <option value="트렌드 & 아티클 (News & Career)">트렌드 & 아티클 (News & Career)</option>
                        <option value="기타 (Etc)">기타 (Etc)</option>
                    </select>
                </div>
                <input type="text" id="tool-name" placeholder="툴 이름 *" required class="w-full px-4 py-2 bg-slate-50 border border-slate-200 rounded-lg">
                <input type="text" id="tool-creator" placeholder="등록자 *" required class="w-full px-4 py-2 bg-slate-50 border border-slate-200 rounded-lg">
                <textarea id="tool-description" placeholder="툴 설명 *" required rows="3" class="w-full px-4 py-2 bg-slate-50 border border-slate-200 rounded-lg"></textarea>
                <input type="url" id="tool-url" placeholder="URL (https://)" class="w-full px-4 py-2 bg-slate-50 border border-slate-200 rounded-lg">
                <input type="password" id="tool-password" placeholder="비밀번호 *" required class="w-full px-4 py-2 bg-slate-50 border border-slate-200 rounded-lg">
                <div class="flex justify-end gap-4 pt-4">
                    <button type="button" id="cancel-btn" class="px-6 py-2.5 text-sm font-bold text-slate-600 bg-slate-100 rounded-lg hover:bg-slate-200">취소</button>
                    <button type="submit" id="submit-btn" class="px-6 py-2.5 text-sm font-bold text-white bg-brand-500 rounded-lg hover:bg-brand-600">팀과 공유하기</button>
                </div>
            </form>
        </div>
    </div>

    <script src="index.js" type="module"></script>
  </body>
</html>
